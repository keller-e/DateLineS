<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - DateLine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link id="theme-stylesheet" th:href="@{'/css/index.css'}" rel="stylesheet">
</head>
<body class="p-4">

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Clientes</h1>
            <div>
                <a class="btn btn-primary" th:href="@{/clientes/novo}">Novo Cliente</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-2">
                <div class="table-responsive">
                    <table class="table table-hover table-sm mb-0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${clientes}">
                                <td th:text="${c.nome}">Nome Cliente</td>
                                <td th:text="${c.cpf}">000.000.000-00</td>
                                <td th:text="${c.telefone}">(00) 00000-0000</td>
                                <td th:text="${c.email}">email@exemplo.com</td>
                                <td class="text-end">
                                    <a th:href="@{'/clientes/editar/' + ${c.id}}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
                                    <a th:href="@{'/clientes/remover/' + ${c.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Remover cliente?')">Remover</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(clientes)}">
                                <td colspan="5" class="text-center text-muted py-3">Nenhum cliente encontrado.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Alternar Tema">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientes.js"></script>
    <script th:src="@{'/js/theme.js'}"></script>
</body>
</html>
