<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Agendamentos - DateLine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link id="theme-stylesheet" th:href="@{'/css/index.css'}" rel="stylesheet">
</head>

<body class="p-4">

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Atendimentos</h1>
            <div>
                <a class="btn btn-primary" th:href="@{/atendimentos/novo}">Novo Atendimento</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-2">
                <div class="table-responsive">
                    <table class="table table-hover table-sm mb-0">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Procedimento</th>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Pagamento</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="a : ${atendimentos}">
                                <td th:text="${a.cliente != null ? a.cliente.nome : '—'}">Nome Cliente</td>
                                <td th:text="${a.procedimento}">Procedimento</td>
                                <td th:text="${a.data}">05/12/2025</td>
                                <td th:text="${a.hora}">14:00</td>
                                <td th:text="${a.formaPagamento}">PIX</td>
                                <td class="text-end">
                                    <a th:href="@{'/atendimentos/editar/' + ${a.id}}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
                                    <a th:href="@{'/atendimentos/remover/' + ${a.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Remover atendimento?')">Remover</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(atendimentos)}">
                                <td colspan="6" class="text-center text-muted py-3">Nenhum atendimento encontrado.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Alternar Tema">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/atendimentos.js"></script>
    <script th:src="@{'/js/theme.js'}"></script>
</body>

</html>
